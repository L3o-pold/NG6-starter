<h1>Register</h1>
<form ng-submit="$ctrl.register()">
  <input type="email" ng-model="$ctrl.user.email" placeholder="email">
  <input type="text" ng-model="$ctrl.user.userName" placeholder="name">
  <input type="password" ng-model="$ctrl.user.password" placeholder="password">
  <button type="submit">
    Envoyer
  </button>
</form>
